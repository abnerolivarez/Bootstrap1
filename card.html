<!-- Modal with Carousel -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
        <!-- Close Button -->
      <button type="button" class="btn-close ms-auto m-3" data-bs-dismiss="modal" aria-label="Close"></button>
      <div class="modal-body p-0">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <!-- Carousel items -->
            <div class="carousel-item active">
              <img src="image/card1.jpg" class="d-block w-100 img-fluid" alt="Slide 1">
            </div>
            <div class="carousel-item">
              <img src="image/card2.jpg" class="d-block w-100 img-fluid" alt="Slide 2">
            </div>
            <div class="carousel-item">
              <img src="image/card3.jpg" class="d-block w-100 img-fluid" alt="Slide 3">
            </div>
            <div class="carousel-item">
              <img src="image/card4.jpg" class="d-block w-100 img-fluid" alt="Slide 4">
            </div>
            <div class="carousel-item">
              <img src="image/card5.jpg" class="d-block w-100 img-fluid" alt="Slide 5">
            </div>
            <div class="carousel-item">
              <img src="image/card6.jpg" class="d-block w-100 img-fluid" alt="Slide 6">
            </div>
            <div class="carousel-item">
              <img src="image/card7.jpg" class="d-block w-100 img-fluid" alt="Slide 7">
            </div>
            <div class="carousel-item">
              <img src="image/card8.jpg" class="d-block w-100 img-fluid" alt="Slide 8">
            </div>
          </div>
          <!-- Controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript to update the carousel's active item -->
<script>
  // Get all thumbnails and add click event listener
  document.querySelectorAll('[data-bs-target="#imageModal"]').forEach((item, index) => {
    item.addEventListener('click', () => {
      // Set the carousel to the clicked image index
      const carousel = new bootstrap.Carousel(document.querySelector('#carouselExample'));
      carousel.to(index);
    });
  });
  </script>
